<h2>All Cheerups</h2>

<br>
<div ng-repeat="cheer in rails.cheer_ups" class="row">
  <div class="col s6 m3">
   <div class="card blue-grey darken-1">
     <div class="card-content white-text">
       <span class="card-title"><strong>{{cheer.title}}</strong></span>
       <br>
       <span class="card-title">Category: {{cheer.category}}</span>
       <p class='projectDescription'>{{cheer.description}}
       </p>
       <div class="row">
       </div>
       <button class="btn waves-effect waves-light teal" type="submit">Delete</button>
     </div>
   </div>
  </div>
</div>
